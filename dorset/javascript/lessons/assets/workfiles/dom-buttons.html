<head>

        section button { font-size: 18px;line-height: 1; background-color: red; color: white;margin: 0 0 16px 0; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }



    </style>
</head>

    <section>

        <h2>Smaller heading</h2>

        <button id="btn_1">Update h1</button>

        <button id="btn_2">Restore h1</button>

        <button id="btn_3">Update para text</button>





    </section>

    </main>
