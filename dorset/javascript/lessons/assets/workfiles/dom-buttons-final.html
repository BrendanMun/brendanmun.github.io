<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom-buttons.html</title>

    <style>
        body { margin: 0;padding: 0;border: none;line-height: 1.5;margin-left: auto;margin-right: auto;min-height: 100vh; font-family: sans-serif } html {height: 100%;} img {width: 100%;height: auto;display: block }
        section { padding: 2% calc((100% - 960px)/ 2); }
        section h1 { font-size: 48px;letter-spacing: -1px;line-height: 1.1;margin-bottom: 6px }
        section h2 { font-size: 36px;letter-spacing: -1px;line-height: 1.1;margin-bottom: 6px }
        section p { font-size: 18px;line-height: 1.5;color:#333;margin: 0 0 16px 0 }
        section button { font-size: 18px;line-height: 1; background-color: red; color: white;margin: 0 0 16px 0; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }


        .newHeadingClass { 
            background-color: blue; 
            color: pink; 
            padding: 10px; 
            border-radius: 5px
        }

    </style>
</head>

<body>

    <main>
    
    <section>

        <h1 id="bigHeading">Big heading here</h1>

        <h2>Smaller heading</h2>
        <p id="paraText">Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.</p>

        <button id="btn_1" onclick="changeHeading()">Update h1</button>

        <button id="btn_2" onclick="restoreHeading()">Restore h1</button>

        <button id="btn_3" onclick="doParaText()">Update para text</button>

        <div id="outputDIV_1"></div>

        <div id="outputDIV_2"></div>

        <div id="outputDIV_3"></div>

        

        <p>========</p>

        <button id="btn_4">Click me 4</button>
        <button id="btn_5">Click me 5</button>
        <button id="btn_6">Click me 6</button>



    </section>

    </main>

    <script>

        // Get the heading element
        const bigHeading = document.getElementById('bigHeading');
        
        // Update element styles directly;
        // bigHeading.style.backgroundColor = 'red';
        // bigHeading.style.color = 'white';

        // bigHeading.innerText = 'New heading text from JS';
        // bigHeading.innerHTML = 'New heading text in <i>italics</i> from JS';

        function changeHeading() {
            bigHeading.classList.add('newHeadingClass');
        }

        function restoreHeading() {
            bigHeading.classList.remove('newHeadingClass');
        }

        function doParaText() {
            const strText = document.getElementById('paraText');
            strText.innerText = 'New paragraph text from JS.';
        }
        
        bigHeading.classList.remove('newHeadingClass');

        // Get the output div elements
        const outputDIV1 = document.getElementById('outputDIV_1');
        console.log(outputDIV1);
        const outputDIV2 = document.getElementById('outputDIV_2');
        const outputDIV3 = document.getElementById('outputDIV_3');


    </script>

</body>
</html>
