    <script>

        // ======= HOW TO GENERATE 'undefined' =======
                
        // 1: You declare a variable - but do not (yet) assign a value to it.
        let userName;
        console.log(userName);  // Outputs undefined
            
        // 2: You create a function that may contain some valid code - but the function do not return anything to the program that called it.

        function addTwoNums(num1, num2) {
            // This is valid code without any errors
            let sum = num1 + num2;
            // No return statement
        }

        // Program calls the function.
        // The function exists, and DOES add the two numbers supplied as arguments.
        // But the function function DOES NOT return the result back to the program.
        console.log(addTwoNums(12, 8));  // Outputs undefined


        // ======= WHEN YOU MIGHT WANT TO ASSIGN A null VALUE TO A VARIABLE =======

        // Declare and assign three string variables for student names
        let student_1 = "John";
        let student_2 = "Tony";
        let student_3 = "Mary";

        // Declare three variables, but do not yet assign any values to them
        // JavaScript does not yet assign to them a data type
        let testScore_1
        let testScore_2
        let testScore_3

        // John scores a mark of 70 in the test.
        testScore_1 = 70;
        console.log(`${student_1} scored ${testScore_1} in the test.`);

        // Tony scores a mark of 0 in the test.
        testScore_2 = 0;
        console.log(`${student_2} scored ${testScore_2} in the test.`);

        // Mary does not take the test - she never turned up.
        testScore_3 = null;
        console.log(`${student_3} scored ${testScore_3} in the test.`);


        function displayTestResults(studentName, studentScore) {
            if (studentScore === null) {
                console.log(`${studentName} did not take the test.`);
            } else {
                console.log(`${studentName} scored ${studentScore} in the test.`);
            }
        }

        displayTestResults("Seamus", 65); // Seamus scored 65 in the test.
        displayTestResults("Sheila", 0); // Sheila scored 0 in the test.
        displayTestResults("Sally", null); // Sally did not take the test.


        // ======= HOW TO GENERATE a 'NaN' =======        

        // Some values that will generate a NaN
        console.log("hello" / 2);  // Outputs NaN  (You can't divide a word by 2)
        console.log(0 / 0);  // NaN  (Not mathematically possible)


        // + operator examples
        console.log(5 + "10");     // "510" (string concatenation)
        console.log("5" + 10);     // "510" (string concatenation)
        console.log("5" + "10");   // "510" (string concatenation)
            
        // -, * and / operator examples
        console.log(5 - "10");     // -5 (number subtraction)
        console.log("5" * 10);     // 50 (number multiplication)
        console.log("5" / "10");   // 0.5 (number division)

        // Function to demonstrate type coercion
        function demonstrateCoercion(value1, value2) {
            console.log(`Addition: ${value1} + ${value2} = ${value1 + value2}`);
            console.log(`Subtraction: ${value1} - ${value2} = ${value1 - value2}`);
            console.log(`Multiplication: ${value1} * ${value2} = ${value1 * value2}`);
            console.log(`Division ${value1} / ${value2} = ${value1 / value2}`);
        }

        // Test with different combinations
        demonstrateCoercion(5, "10");
        demonstrateCoercion("5", 10);

        // Number and string
        if(1 == "1") {
            console.log(`1 equals "1" is LOOSLY true`);
        }
        
        // Two numbers
        if(1 === 1) {
            console.log(`1 equals 1 is STRICTLY true`);
        }

        // Two booleans
        if(false === false) {
            console.log(`false equals false is STRICTLY true`);
        }

        // Two booleans
        if(false !== true) {
            console.log(`false NOT equals true is STRICTLY true`);
        }

        let testVarDeclaredNoValue;

        }

        }


        // // Function to compare values using == and === operators
        function compareValues(value1, value2) {
            console.log('---');
            console.log(`TESTING: ${value1} VS ${value2}`);
            console.log(`Loose equality (==): ${value1 == value2}`);
            console.log(`Strict equality (===): ${value1 === value2}`);
            
        }

        // Test different combinations
        compareValues(5, "5");      // number vs string
        compareValues(0, false);    // number vs boolean
        compareValues("", false);   // empty string vs boolean
        compareValues(null, undefined); // null vs undefined

        function checkTruthy(value) {
            if (value) {
                console.log(`${value} is truthy`);
            } else {
                console.log(`${value} is falsy`);
            }
        }
