<html>
    <head>
        <!-- CSS for general styling -->
        <link rel="stylesheet" href="https://lunevedy.netlify.app/assets/css/lunevedy.min.css">


        <!-- import ReactJS from CDN -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

        <!-- import Babel transformer from CDN -->
        <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    </head>

    <body>

        <div id="root"></div>

        <!-- JSX for this exercise -->


        <script type="text/babel">

        // JavaScript
        const h1 = document.createElement("h1");
        h1.innerText = "Hello, JavaScript";
        h1.className = "header";
        document.body.append(h1)
        console.log(h1);
        console.log(h1.innerText);

        // JSX
        const root = ReactDOM.createRoot(document.getElementById('root'))

        const element = (
            <h1 className="header">Hello, JSX</h1>
        )
        console.log(element)

        root.render(
            element
        )


        </script>
        
    </body>
</html>


</html>
