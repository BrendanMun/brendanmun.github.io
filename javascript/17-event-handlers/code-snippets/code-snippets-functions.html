        <script>

        console.log("%c=== FUNCTION DECLARATIONS ===", "color: white; background-color: green; padding: 2px");

        // displays Hello, World! when called        
        function displayGreeting() {
            console.log("Hello, world!");
        }

        displayGreeting(); // calls the function and displays the message string

        function displayColor1() {
            const colorName = "red";
            console.log(colorName); // displays variable colorName (red)
        }

        displayColor1(); // calls the function

        function displayColor2() {
            const colorName = "blue";
            console.log("colorName is: "+colorName); // displays variable colorName (blue)
            console.log(`colorName is: ${colorName}`); // also displays variable colorName (blue)
        }

        displayColor2() // calls the function

        console.log("\n%c=== FUNCTION DECLARATIONS ARE HOISTED ===", "color: white; background-color: green; padding: 2px");

        // Declare function and then call it
        function showMessage1() {
            console.log("Function declared and then called"); 
            // This code works, as expected
        }

        // Function called AFTER it has been declared
        showMessage1();

        // Function called BEFORE it has been declared
        showMessage2();

        // Declare function after calling it
        function showMessage2() {
            console.log("Function declared after it is called (hoisted)"); 
            // This code works - because function declarations are HOISTED
        }

        console.log("\n%c=== NAMED FUNCTION EXPRESSIONS ===", "color: white; background-color: green; padding: 2px");

        // Function expression - named
        const sayHello1 = (function sayHelloFunction() {
            console.log("Named function expression says 'Hello'."); 
        });
        // Note the closing brace, parenthesis }) and ; on final line
        // The } closes the code block
        // The ) closes the function expression
        // The ; terminates the expression

        // Function expression called by variable name
        // Is function name really necessary?
        sayHello1();


        console.log("\n%c=== ANONYMOUS FUNCTION EXPRESSIONS ===", "color: white; background-color: green; padding: 2px");

        // Function expression - unnamed (anonymous)
        const sayHello2 = function () {
            console.log("Anonymous function expression says 'Hello'."); 
        };
        // Closing parenthesis ) no longer necessary

        // Function expression name not needed to call the function
        sayHello2();

        // Function expressions not hoisted
        // sayHello3();

        // sayHello3 = function () {
        //     console.log("Function expression fails to say 'Hello'."); 
        // };

        // Error: Cannot call a function expression before declaring it

        console.log("\n%c=== ARROW FUNCTIONS ===", "color: white; background-color: green; padding: 2px");

        // Replace the keyword 'function' with 'fat arrow'
        sayHelloArrow1 = () =&gt; {
            console.log("Hello from arrow function one.");
        }
        
        sayHelloArrow1();

        // Code block {} not necessary for one-line statement;
        sayHelloArrow2 = () =&gt; console.log("Hello from arrow function two."); 
        
        sayHelloArrow2();


    </script>
