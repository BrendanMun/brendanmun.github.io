        += operator: This is a compound assignment operator combining the assignment (=) and addition (+) operators.

        sum += item

        sum: This is the variable whose value will be updated.
        item: This is the variable or expression whose value will be added to sum.

        Essentially, the expression first evaluates the value of item, then adds it to the current value of sum, and finally assigns the combined result back to the sum variable. 
        
        This operation is commonly used in loops to accumulate values into a single variable. For example, to calculate the sum of an array of numbers:

        const numbers = [1, 2, 3, 4, 5];
        let total = 0;

        for (const number of numbers) {
            total += number;
        }

        console.log(total); // Output: 15
