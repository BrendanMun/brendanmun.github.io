<header>
    <nav id="control-menu">
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> &nbsp;Home</a></li>
        <li class="dropdown">
            <span id="menu-0" class="dropbtn">Hero Type</span>
            <div id="content-0" class="dropdown-content dropdown-hidden" style="z-index:9999999">
                <div class="dialog-box">
                    <a href="#" class="menu-header-type" id="menu-header-text">Text Only</a>
                    <a href="#" class="menu-header-type" id="menu-header-bg-img">Background Image </a>
                    <a href="#" class="menu-header-type" id="menu-header-bg-vid">Background Video</a>
                    <a href="#" class="menu-header-type" id="menu-header-half-img">Half Image</a> 
                </div>
            </div>
        </li>

        <li class="dropdown">
          <span id="menu-1" class="dropbtn">Hero Options</span>
          <div id="content-1" class="dropdown-content dropdown-hidden">
            <div class="dialog-box">

                <div class="input-group">
                    <label>Align</label>
                    <select id="dd_align_hero">
                        <option value="0">Left</option>
                        <option value="1" selected="selected">Centre</option>
                    </select>
                </div><!-- /input-group -->

                <div class="input-group">
                    <label>Sub-heading <span>&lt;h2&gt;</span></label>
                    <select id="dd_h2">
                        <option value="0" selected="selected">Regular</option>
                        <option value="1">Border-top</option>
                        <option value="2">Border-bottom</option>
                        <option value="3">None</option>
                    </select>
                </div><!-- /input-group -->
             
                <div class="input-group">
                    <label>Buttons</label>
                    <select id="dd_hero_buttons">
                        <option value="0" selected="selected">None</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                </div><!-- /input-group -->

           </div>
          </div><!-- /dropdown-content -->
        </li>

    </ul>
</nav>

</header>

    <div id="HTML-Content" style="position: relative; z-index: 0">

        <!-- hero block -->
        <header id= "hero-block" class="hero-block hero-half">

            <div class="container-flex"> 
                <div class="col-2">
                    <div class="hero-text-container">
                        <h1>Lorem Malesuada</h1>

                    </div>
                </div>
                <div class="col-2">
                    <img src="assets/img/hero-image.png" alt="hero image">
                </div>
            
            </div>

        </header>
        <!-- /hero block -->

</div>

    <section class="controls">
        <div class="container-controls-flex">
            <div style="visibility: hidden">
                <fieldset>
                    <legend>Theme:</legend>
                    <div class="toggle">
                        <input type="radio" name="theme" value="dark" id="theme-dark" />
                        <label for="theme-dark"><i class="fas fa-sun"></i></label>
                        <input type="radio" name="theme" value="light" id="theme-light" checked="checked" />
                        <label for="theme-light"><i class="fas fa-moon"></i></label>
                    </div>
                </fieldset>

            </div>
            <span data-text="ðŸ™‚ &nbsp;Copied" class="tooltip elementToFadeInAndOut">
                <button id="btn-copy">
                    <i class="far fa-copy"></i> Copy HTML
                </button>
            </span>
        </div>
    </section>

    <script>

        // Global variables
        let heroType = "0";

        // Load hero type content 
        document.querySelectorAll('.menu-header-type').forEach(item => {
            item.addEventListener('click', event => {
                
                let HTML_Content="";
                
                //get id
                if (item.id === "menu-header-text") {
                    document.querySelector("#HTML-Content").innerHTML = assets_header_text;
                    heroType = 1;
                    document.getElementById("dd_align_hero").value="1";

                }
                else if (item.id === "menu-header-bg-img") {
                    document.querySelector("#HTML-Content").innerHTML = assets_header_bg_img;
                    heroType = 2;
                    document.getElementById("dd_align_hero").value="1";
                    
                }
                else if (item.id === "menu-header-bg-vid") {
                    document.querySelector("#HTML-Content").innerHTML = assets_header_bg_vid;
                    heroType = 3;
                    document.getElementById("dd_align_hero").value="1";
                }

                else if (item.id === "menu-header-half-img") {
                    document.querySelector("#HTML-Content").innerHTML = assets_header_half_image;
                    heroType = 4; 
                    document.getElementById("dd_align_hero").value="0";    
                }
            })
        })

        // Inital resets
        window.addEventListener("load", function() { removeEmptyNodes() });
        document.addEventListener("DOMContentLoaded", resetMenuOptions);

            document.getElementById("dd_h2").value="0";
            document.getElementById("dd_hero_buttons").value="0";
