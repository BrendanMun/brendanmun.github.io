<html lang="en">
<head>

    <title>Three Column Layout: Sample 2</title>
    <meta name="description" content="Sample three-coloumn layout.">

	<!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/lunadoge.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />

	<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <!-- navigation menu -->
    <nav></nav>

    <!-- header hero block -->
    <header>

    </header>


    <!-- main content with sections -->
    <main>
        

        <section class="container-flex theme-one img-circle text-center">
            <div class="col-1 text-center">
                <h2>Customer Testimonials</h2>
                
            </div>
    
            <div class="col-3">
                <figure><img src="assets/img/customer-1.jpg" class="text-center" alt="Customer image"></figure>
                <p><i>"Highly recommended."</i></p>
            </div>
    
            <div class="col-3">
                <figure><img src="assets/img/customer-2.jpg" class="text-center" alt="Customer image"></figure>
                
                <p><i>"Wonderful holiday."</i></p>
            </div>
    
            <div class="col-3">
                <figure><img src="assets/img/customer-3.jpg" class="text-center" alt="Customer image"></figure>
                <p><i>"Staff friendly and helpful."</i></p>
            </div>
        </section>

    </main>

    
    <!-- footer -->
    <footer></footer>
   
</body>
