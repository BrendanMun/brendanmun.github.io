<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout | LunaDoge | Brendan Munnelly</title>
    <meta name="description" content="A JavaScript app for creating HTML5 web page sections. From www.munnelly.com.">

    <meta name="author" content="Brendan Munnelly">
    
       <!-- Stylesheets -->
       <link rel="stylesheet" href="assets/css/controls.css" />
       <link rel="stylesheet" href="assets/css/flexbox-grid.css" />
       <link rel="stylesheet" href="assets/css/col-full.css" />
       <link rel="stylesheet" href="assets/css/cols-2.css" />
       <link rel="stylesheet" href="assets/css/cols-3.css" />
       <link rel="stylesheet" href="assets/css/cols-4.css" />
   
       <!-- Font Awesome 5 icons -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
   
       <!-- Light Awesome icons -->
       <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
   
   
   </head>
   <body>

    
    <header>


    </header>

    <main>

        <article>

           <section>
            <h2>Background: Colour</h2>
            <p> <button id="btn-header-text">Copy HTML</button></p>

            <h2>Background: Image</h2>
            <p> <button id="btn-header-img">Copy HTML</button></p>


            <h2>Background: Video</h2>
            <p><button id="btn-header-video">Copy HTML</button></p>


           </section>

           <section id="HTML-content" style="display: none">

                <div id="header-text">
                    <!-- hero block -->
                    <header class="hero-block">
      
                        <div class="hero-text-container">
                            <h1>Albert Camus</h1>
                            <h2>Creative Web Developer</h2>
                        </div>
                
                    </header>
                    <!-- /hero block -->
                    </div>
                
                    <div id="header-bg-img">
                    <!-- hero block -->
                    <header class="hero-block">
                
                        <div class="hero-text-container">
                            <h1>Albert Camus</h1>
                            <h2>Creative Web Developer</h2>
                        </div>
                    
                        <div class="hero-bg-media">
                            <img src="assets/img/header/business.jpg" alt="sample background image">   
                        </div>
                    
                        <div class="bg-overlay"></div>
                    
                    </header>
                    <!-- /hero block -->
                    </div>
                
                    <div id="header-video">
                    <!-- hero block -->
                    <header class="hero-block text-center">
                
                        <div class="hero-text-container">
                            <h1>Education for Life</h1>
                            <h2>A brighter career and future</h2>
                        </div>
                    
                        <div class="hero-bg-media">
                            <video loop playsinline muted autoplay poster="assets/header/videos/hero-still.jpg" class="background-video" disablepictureinpicture preload="auto"> 
                    
                            <source src="assets/header/videos/hero-video.mp4" type="video/mp4">
                            </video>
                        </div>
                    
                        <div class="bg-overlay"></div>
                    
                    </header>
                    <!-- /hero block -->
                    </div>

                

           </section>



        </article>
    </main>

    <script>


    document.querySelector("#btn-header-text").addEventListener("click", doHeaderText);
    function doHeaderText() {
        const HTML_Content = document.getElementById("header-text").innerHTML;
        const el = document.createElement('textarea');
        el.value = HTML_Content;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        console.log("copied");
    }



    </script>


</body>

</html>
