<html>
    <head>
        <!-- CSS for general styling -->
        <link rel="stylesheet" href="https://lunevedy.netlify.app/assets/css/lunevedy.min.css">

        <!-- CSS just for this exercise -->
        <link rel="stylesheet" href="index.css">

        <!-- import ReactJS from CDN -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

        <!-- import Babel transpiler from CDN -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script></head>

    <body>

        <div id="box-vanilla-js"></div>
        <div id="box-jsx"></div>

        <script type="text/babel">

            const h1 = document.createElement("h1");
            h1.innerText = "Hello, world!";
            h1.class = "header";
            document.getElementById("box-vanilla-js").append(h1)

            console.log(`HTML element: ${h1}`);
            console.log(`HTML element text: ${h1.innerText}`);

            const element = <h1 className="header">This is JSX</h1>
            console.log(element)
            
            ReactDOM.render(element, document.getElementById("box-jsx"));

        </script>



        <!-- JavaScript for this exercise -->
        <!-- <script src="index.js" type="text/babel"></script> -->
    </body>
</html>


</html>
