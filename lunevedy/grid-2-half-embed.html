<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Column Split Layout | Embedded Frame | Lunevedy UI | Brendan Munnelly</title>
    <meta name="description" content="A JavaScript app for creating 2-column text/visual HTML5 web page snippets. By Brendan Munnelly.">
    <link rel="stylesheet" href="assets/css/lunevedy.css">

	<!-- Font Awesome 6 icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Line Awesome icons -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- Google Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet">
	

    <style>
        section.cols-2-half { 
            background-color: lightblue; 
            flex-wrap: nowrap;
            gap: 5%;
        }

        @media (min-width: 768px) {
            .cols-2-half .col-2 {
                display: flex;
                flex-direction: column;
                justify-content: center;
                overflow: hidden;
                width: 50%;
            }

            .cols-2-half .col-2:nth-child(1) {
                padding-right: 5%;
            }

            section.cols-2-half.cols-full-img { padding: 0 }

            section.cols-2-half.cols-full-img .col-2:nth-child(1) {
                /* padding-right: 5%; */
                padding-top: 3.5%; padding-bottom: 3.5%;
                /* padding-left: calc((100% - 960px)/4)  */
            } 

            section.cols-2-half .col-2:nth-child(1) { 
                order: 2; 
               
            
            }
            section.cols-2-half .col-2:nth-child(2) { 
                order: 1; 
                /* padding-right: 2.5% */
            }

            section.cols-2-half .col-2:nth-child(1) { 
                order: 2; 
                /* padding-left: 2.5% */
            }

            section.cols-2-half.cols-full-img .col-2:nth-child(2) { 
                order: 1; 
                padding-right: 0;
            }
        }

        .cols-2-half .col-2 figure {
            position: relative; 
            top: 0; left: 0;
            object-fit: contain;
            /* background-color: red; */
        } 

        .cols-2-half.cols-full-img .col-2 figure {
            position: relative; 
            top: 0; left: 0;
            object-fit: fill;
            /* background-color: red; */
        } 

        @media (max-width: 767px) {
            section.cols-2-half {
                display: block !important;
            }
        }


    </style>


</head>


<body>
    
<div id="HTML-Content">


    <section class="theme-light section-selector-1 cols-2-half" style="background-color: lightgreen">

        <div class="col-2">
            <h2>Nice section heading</h2>
            <p>Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition. Organically grow the holistic world view of disruptive innovation.</p>           
        </div>

        <div class="col-2">
            <figure>
                <img src="assets/img/square.jpg" alt="">
            </figure>
        </div>

    </section>


    
</div>

</body>
</html>
