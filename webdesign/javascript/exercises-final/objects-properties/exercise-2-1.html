<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2-1: JavaScript Tutorial: Objects and Properties</title>
    <meta name="description" content="Exercise 2-1: JavaScript Tutorial">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../assets/css/javascript-tutorials.css">

</head>


<body>

    <header>
        <h1>Exercise 2-1: <b>Objects and Properties</b></h1>
        <p>The JavaScript code below reveals information about your device's operating system, web browser, viewport, and about the web page you are viewing.</p>
    </header>

    <main>

        <section>

            <h2>OS platform and web browser</h2>
            <div class="js-box">
                <script>
                    document.write("<p><b>"+navigator.userAgent+"<\/b><\/p>");
                </script>
            </div>
            
        </section>

        <section>  
            
            <h2>Web browser viewport</h2>
            <div class="js-box">
                <script>
                    document.write("<p>Viewport width: <b>"+window.innerWidth+"px<\/b><br>"); 
                    document.write("Viewport height: <b>"+window.innerHeight+"px<\/b><\/p>"); 
                </script>
            </div>

        </section>

        <section>  
            
            <h2>Web page URL</h2>
            <div class="js-box">
                <script>
                    document.write("<p><b>"+window.location.href+"<\/b><\/p>");
                </script>
            </div>

        </section>

        <section>

            <h2>Web page details</h2>
            <div class="js-box">
                <script>
                    document.write("<p>Title: <b>"+document.title+"<\/b><\/p>");
                    document.write("<p>Last Updated: <b>"+document.lastModified+"<\/b><\/p>");
                    document.write("<p>Referrer: <b>"+document.referrer+"<\/b><\/p>");  
                </script>
            </div>

        </section>

    </main>

    <footer></footer>
</body>
</html>
