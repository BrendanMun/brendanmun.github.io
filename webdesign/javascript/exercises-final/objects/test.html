<body>
    
    <script>
        const myDog = {
            name: 'Luna',
            breed: 'Golden Retriever',

            weight_kg: 25  
        };
        myDog.good_boy = 'yes';
        myDog.good_boy = 'always';

        // document.write(objUsers.firstName);
        console.log(myDog.name);
        console.log(myDog["weight(kg)"]);

        };
        console.log(myDog.description);
        console.log(myFavBand.name);
        console.log(myFavBand.u2_band_drums.name);

        // Iterate through properties
        for (let i in myDog) {

        }

            console.log(myFavBand[i]);
        }


    </script>
