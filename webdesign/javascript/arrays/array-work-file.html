<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Create two new arrays
        // Type array names in console
        empty1 = [];
        empty2 = new Array();

        // Create two new arrays
        let nums = [1,2,3,4,5];
        let mixed = new Array("Movie title", 15.99, 2012, null, true);

        // Output arrays
        console.log(nums);
        console.log(mixed);

        // Output array items by index position
        console.log("1st value in nums: "+nums[0]);
        console.log("2nd value in mixed: "+mixed[1]);

        // Output array.length
        console.log("nums array length: "+nums.length);
        console.log("mixed array length: "+mixed.length);

        // Output typeof
        console.log("nums array typeof: "+typeof nums);
        console.log("mixed array typeof: "+typeof mixed);

        // Output test for array
        console.log("Is nums an array?: "+Array.isArray("nums"));
        console.log("Is mixed an array?: "+Array.isArray("mixed"));

        // Output values at index numbers
        console.log("nums value at [0]: "+nums[0]);
        console.log("mixed value at [2]: "+mixed[2]);

        console.log("============")
        // Loop through array with for ... next
        for (i=0; i < mixed.length; i++) {
            console.log("Looping with for ... next: "+mixed[i]);
        }

        console.log("============")

        // Loop through array with for ... in
        for (i in mixed) {
            console.log("Looping with for ... in: "+mixed[i]);
        }

        // Add values to arrays
        nums[5] = 6;
        mixed[5] ="cheese";

        console.log("============")

        for (i in nums) {
            console.log("New Looping with for ... in: "+nums[i]);
        }

        console.log("============")

        for (i in mixed) {
            console.log("New Looping with for ... in: "+mixed[i]);
        }

        console.log("============")

    </script>
</body>
</html>
