<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Travel Agency Home Page | IBAT Portoflio Project | Mary Smith</title>

	<meta name="description" content="IBAT Tours is an award-winning travel agency that has successfully provided happy holiday experiences for thousands of customers for over a decade.">

	<meta name="author" content="Mary Smith">


	<style>

		/* ==== BROWSER RESETS  ==== */
		* { box-sizing: border-box; padding: 0; margin: 0 }
		body, html { height: 100% }
		body { max-width: 1600px; font-family: sans-serif }
		img { width: 100%; height: auto; display: block }
		* { margin:0; padding:0; box-sizing: border-box }
		body { background-color: #eff8f5 }

		.container-flexbox { 
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
		}

		/* Desktop - inside padding  */
		@media all and (min-width:768px) {
			.container-flexbox { padding: 2% 10% 2% 10% }
			.container-flexbox.no-padding-bottom { padding: 2% 10% 0 10% }
			.container-flexbox.no-padding-top    { padding: 0 10% 0 10% }
		}

		/* Mobiles - inside padding */
		@media all and (max-width:767px) {
			.container-flexbox { padding: 7% 8% 1% 8% }
		}

		/* =======INNER FLEXBOX COLUMNS: 3 COLUMNS ON DESKTOPS, 1 COLUMN ON MOBILES ===== */

		/* Desktops - 3 columns */
		@media all and (min-width:768px) { 
			.container-flexbox .item-3 { width: 30% }
			.container-flexbox .item-3 { margin-bottom: 3% }
		}

		/* Mobiles - 1 column */
		@media all and (max-width:767px) { 
			.container-flexbox .item-3 { width: 100% }
			.container-flexbox .item-3 { margin-bottom: 14% }
		}



	</style>

</head>


	<!-- Begin parent flexbox container for three-column layout (.item-3) on desktops and one-column layout on mobiles -->
	<div class="container-flexbox">

		<div class="item-3">
			<img src="smooth.jpg"  alt="New York">
		</div>

		<div class="item-3">
			<img src="smooth-resized.jpg"  alt="Washington">
		</div>

		<div class="item-3">
			<img src="smooth-shrunk.jpg"  alt="Ayers Rock">
		</div>

	</div><!-- End parent flexbox container -->




</body>
</html>
