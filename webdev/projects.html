	/* Mobiles */
	@media all and (max-width:767px) {
		.block-content h3 { line-height: 1.5; margin-bottom: 5% }
	}

	/* Desktop */
	@media all and (min-width:768px) {
		.block-content h3 { line-height: 1.6; margin-bottom: 1% }
	}

	a.exercise-link:link,
	a.exercise-link:visited,
	a.exercise-link:hover,
	a.exercise-link:active { 
		text-decoration: none;
		color: inherit;
		border-bottom-style: solid;
		border-bottom-width:2px;
		padding-bottom: 2px;
		display:inline-block;
		font-size: calc(17px + (20 - 17) * ((100vw - 320px)/(1600 - 320)));
		font-weight: normal
	}

	a.exercise-link:link,
	a.exercise-link:visited { color: blue; border-bottom-color: blue}

	a.exercise-link:hover,
	a.exercise-link:active { color: red; border-bottom-color: red }


	.box-finished { 
	   margin: 24px 0 42px 0;
	   padding: 14px 14px 14px 14px;
	   border-style: solid;
	   border-width: 1px;
	   padding: 14px 14px 14px 14px;
	   border-style: solid;
	   border-width: 1px;
	   border-color: #1FA441;
	   background-color:#E4F5E8; 
	}

	.box-finished h4 { margin: 0 0 14px 0; letter-spacing:1px }

	.box-finished a { display: block; color: #1FA441; margin-bottom: 12px;   }


	.box-finished a:link,
	.box-finished a:visited,
	.box-finished a:hover,
	.box-finished a:active { 
		margin-bottom: 12px;
		text-decoration: none;
		color: #1FA441;
		border-bottom-style: solid;
		border-bottom-width: 1px;
		padding-bottom: 2px;
		display: inline-block;
		font-size: calc(15px + (18 - 15) * ((100vw - 320px)/(1600 - 320)));
		font-weight: normal; font-weight: 400
	}



	.box-finished a:link,
	.box-finished a:visited { color: #1FA441; border-bottom-color: #1FA441 }

	.box-finished a:hover,
	.box-finished a:active { color: blue; border-bottom-color: blue }


	</style>
