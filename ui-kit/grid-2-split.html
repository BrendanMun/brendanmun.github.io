    function myRandomInts(quantity, max) {
        const arr = []
        while(arr.length < quantity){
            var candidateInt = Math.floor(Math.random() * max) + 1
            if(arr.indexOf(candidateInt) === -1) arr.push(candidateInt)
        }
        return(arr)
    }
